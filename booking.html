<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment | Evergreen Cuts</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Nav Bar-->
    <header>
        <div class="logo">
            <strong>[LOGO]</strong><br>
            <span>Evergreen Cuts</span>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="experts.html">Our Experts</a></li>
            </ul>
        </nav>
    </header>

    <!--The Rest-->
    <section class="booking">
        <h1>Book an Appointment</h1>
        <form class="booking-form">
            <div class="form-group">
                <label for="date">Date (DD/MM/YYYY):</label>
                <input type="text" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="hour">Hour:</label>
                <input type="text" id="hour" name="hour">
            </div>
            <div class="form-group">
                <label for="service">Service Type:</label>
                <input type="text" id="service" name="service">
            </div>
            <div class="form-group">
                <label for="expert">Preferred Expert (Optional):</label>
                <input type="text" id="expert" name="expert">
            </div>
            <div class="form-group">
                <label for="fullname">Full Name (First, Last):</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email">
            </div>
            <a href="confirmation.html" class="btn">Book Appointment</a>
        </form>
    </section>
</body>

</html>
